<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <img src="inf_white.svg" alt="Infinite Loop Logo" class="logo">
    <div class="header-content">
      <h1>Infinite Loop</h1>
    </div>
  </header>
  <main>
    <section>
      <h2>About Us</h2>
      <p>We are a software company dedicated to building modern, efficient, and scalable mobile applications.</p>
    </section>
    <section>
      <h2>Contact Us</h2>
      <form id="contact-form" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name" name="last-name">
          </div>
        </div>
        <div class="form-group">
          <label for="email"><span style='color: #d32f2f;'>*</span> Email Address</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="question"><span style='color: #d32f2f;'>*</span> Leave your message</label><br>
          <textarea id="question" name="question" rows="4" required></textarea>
        </div>
        <input type="hidden" name="name" id="full-name">
        <input type="hidden" name="message" id="full-message">
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
          // Set hidden fields for EmailJS template
          var firstName = document.getElementById('first-name').value.trim();
          var lastName = document.getElementById('last-name').value.trim();
          document.getElementById('full-name').value = (firstName + ' ' + lastName).trim();
          document.getElementById('full-message').value = document.getElementById('question').value;
          emailjs.sendForm('service_g38infl', 'template_jwvn8pb', this)
            .then(function() {
              alert('Many thanks for contacting us! We will get back to you as soon as possible.');
              // Clear form fields
              document.getElementById('first-name').value = '';
              document.getElementById('last-name').value = '';
              document.getElementById('email').value = '';
              document.getElementById('question').value = '';
              document.getElementById('full-name').value = '';
              document.getElementById('full-message').value = '';
            }, function(error) {
              alert('Failed to send message. Please try again.');
            });
        });
        </script>
    </section>
  </main>
